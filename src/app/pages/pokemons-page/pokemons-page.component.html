<h1 class="text-3xl">Pokemons list</h1>
<h2 class="text-xl">Current page: {{currentPage()}}</h2>
<hr class="my-2" />
  @if(isLoading()){
    <app-pokemon-list 
      [pokemons]="pokemons()"
    />
  }@else {
    <app-pokemon-list-skeleton />
  }
<div class="flex justify-between mt-2">
  <button (click)="(loadPokemonsList(-1))">Previous</button>
  <button (click)="(loadPokemonsList(+1))">Next</button>
</div>
